<script>

    function removeAllChildNodes(parent) {
        while (parent.firstChild) {
            parent.removeChild(parent.firstChild);
        }
    }

    var no = 0
    form = document.getElementById('form')
    form.addEventListener('submit', function (e) {
        e.preventDefault();

        var num = document.getElementById('num').value
        num = Number(num)

        if (num > 64) {
            num = 64
        }

        var row = parseInt(num / 8)
        var last = num % 8

        var page = document.getElementById('tb')
        removeAllChildNodes(page)

        var ta = document.createElement('div')
        ta.classList.add("inbox")
        var bbox = document.createElement('div')
        bbox.classList.add("box")
        bbox.classList.add("b")
        var wbox = document.createElement('div')
        wbox.classList.add("box")
        wbox.classList.add("w")

        for (let index = 0; index < row; index++) {
            var ta = document.createElement('div')
            ta.classList.add("inbox")
            if (index % 2 == 0) {
                for (let j = 0; j < 4; j++) {
                    var wbox = document.createElement('div')
                    wbox.classList.add("box")
                    wbox.classList.add("w")
                    ta.appendChild(wbox)
                    var bbox = document.createElement('div')
                    bbox.classList.add("box")
                    bbox.classList.add("b")
                    ta.appendChild(bbox)
                }
            } else {
                for (let j = 0; j < 4; j++) {
                    var bbox = document.createElement('div')
                    bbox.classList.add("box")
                    bbox.classList.add("b")
                    ta.appendChild(bbox)
                    var wbox = document.createElement('div')
                    wbox.classList.add("box")
                    wbox.classList.add("w")
                    ta.appendChild(wbox)
                }
            }
            page.appendChild(ta)

        }

        var ta = document.createElement('div')
        ta.classList.add("inbox")
        for (let i = 0; i < last; i++) {
            if((row+1+i)%2 == 0){
                var bbox = document.createElement('div')
                    bbox.classList.add("box")
                    bbox.classList.add("b")
                    ta.appendChild(bbox)
            } else {
                var wbox = document.createElement('div')
                    wbox.classList.add("box")
                    wbox.classList.add("w")
                    ta.appendChild(wbox)
            }
        }
        page.appendChild(ta)


    })
