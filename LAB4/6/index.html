<script>
    function removeAllChildNodes(parent) {
        while (parent.firstChild) {
            parent.removeChild(parent.firstChild);
        }
    }
    function test(id) {
        var replym = document.getElementById('ms').value
        if (replym != '') {
            var q = document.getElementById(id)
            var span = document.createElement('span')
            span.classList.add('input-group-text')

            var text = document.createTextNode(replym)
            span.appendChild(text)

            q.appendChild(span)
        }

        removeAllChildNodes(document.getElementById('reply-box'))

        // alert(replym)
    }


    function reply(id) {
        removeAllChildNodes(document.getElementById('reply-box'))
        var div = document.createElement('div')
        div.classList.add('input-group')
        div.classList.add('mb-3')

        var input = document.createElement('input')
        input.classList.add('form-control')
        input.setAttribute("id", "ms");
        input.setAttribute("type", "text");
        input.setAttribute("placeholder", "message " + id);

        var button = document.createElement('button')
        button.classList.add('btn')
        button.classList.add('btn-info')
        button.classList.add('text-white')
        button.appendChild(document.createTextNode("Reply"))
        button.setAttribute("type", "button");
        button.setAttribute("onclick", "test('" + id + "')");

        div.appendChild(input)
        div.appendChild(button)

        document.getElementById('reply-box').appendChild(div)
    }
</script>
