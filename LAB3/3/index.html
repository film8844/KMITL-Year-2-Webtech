    <script>
        function spin() {
            tem = document.getElementById('tr').src
             document.getElementById('tr').src = document.getElementById('br').src;
             document.getElementById('br').src = document.getElementById('bl').src;
             document.getElementById('bl').src = document.getElementById('tl').src;
             document.getElementById('tl').src = tem;
        }
    </script>

<body>
    <div class="container d-flex justify-content-center align-items-center" style="height: 100%;">

        <div>
            <div class="row">
                <div class="col m-1">
                    <img id="tr" src="http://10.0.15.20/lab3/images/1.png" width="200px" alt="">
                </div>
                <div class="col m-1">
                    <img id="tl" src="http://10.0.15.20/lab3/images/2.png" width="200px" alt="">
                </div>
            </div>
    
            <div class="row">
                <div class="col m-1">
                    <img id="br" src="http://10.0.15.20/lab3/images/3.png" width="200px" alt="">
                </div>
                <div class="col m-1">
                    <img id="bl" src="http://10.0.15.20/lab3/images/4.png" width="200px"  alt="">
                </div>
            </div>

            <div class="row d-flex justify-content-center mt-5">
                <button type="button" onclick="spin()" class="btn btn-outline-success">Spin!</button>
            </div>
        </div>

        
        
        


    </div>
