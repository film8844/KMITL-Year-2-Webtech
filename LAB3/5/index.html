    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <style>
        body {
            font-family: 'Prompt', sans-serif;
        }
    </style>

</head>

<body>

    <div class="container d-flex align-items-center justify-content-center" style="height: 100%;">
        <div class="card text-center" style="width: 90rem;">
            <div class="card-header pt-3">
                <h2>ผลรางวัลสลากกินแบ่งรัฐบาล</h2>
                <p>งวดประจำวันที่ 1 กันยายน 2564</p>
            </div>
            <div class="card-body">
                <div class="col-12 mb-5">
                    <h2>รางวัลที่ 1</h2>
                    <h3 id="p1">123456</h3>
                </div>
                <div class="row">
                    <div class="col-6">
                        <div class="col mb-5">
                            <h4>รางวัลเลขท้าย 3 ตัว</h4>
                            <h5 id="pl3">123</h5>
                        </div>
                        <div class="col">
                            <h4>รางวัลเลขหน้า 3 ตัว</h4>
                            <h5 id="pf3">456</h5>
                        </div>

                    </div>
                    <div class="col-6">
                        <h4>รางวัลเลขท้าย 2 ตัว</h4>
                        <h5 id="pl2">12</h5>
                    </div>
                </div>

            </div>
            <div class="card-footer text-muted">
                <a onclick="random()" class="btn btn-warning">สุ่มอีกรอบ</a>
            </div>
        </div>

    </div>
    <script>
        document.getElementById('p1').innerHTML = String(Math.floor(Math.random() * (999999 - 0 + 1))).padStart(6, '0');
        document.getElementById('pl2').innerHTML = String(Math.floor(Math.random() * (99 - 0 + 1))).padStart(2, '0');
        document.getElementById('pf3').innerHTML = String(Math.floor(Math.random() * (999 - 0 + 1))).padStart(3, '0');
        document.getElementById('pl3').innerHTML = String(Math.floor(Math.random() * (999 - 0 + 1))).padStart(3, '0');
        
        function random() {

            document.getElementById('p1').innerHTML = String(Math.floor(Math.random() * (999999 - 0 + 1))).padStart(6, '0');
            document.getElementById('pl2').innerHTML = String(Math.floor(Math.random() * (99 - 0 + 1))).padStart(2, '0');
            document.getElementById('pf3').innerHTML = String(Math.floor(Math.random() * (999 - 0 + 1))).padStart(3, '0');
            document.getElementById('pl3').innerHTML = String(Math.floor(Math.random() * (999 - 0 + 1))).padStart(3, '0');
        }
    </script>
</body>
